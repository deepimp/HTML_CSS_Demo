	<!-- This is form demo. -->
	<form >
		<!-- This is table demo. -->
		<table border="1" align="center" width="20%">
			<tr>
				<th colspan="2" height="30px">Registration Form</th>

			<tr>
			    <td>First Name</td>

  					 <input type="radio" name="gender" value="female"> Female<br>	
  					 <input type="radio" name="gender" value="other"> Other</ins></td> 
			</tr>
			<tr>
			    <td>Email</td>
			    <td> <input type="email" name="email" placeholder="example@email.com" required></ins></td> 
			</tr>
			<tr>
			    <td>Contact No.</td>
			    <td> <input type="number" name="contactno" placeholder="000-000-0000" required></ins></td>

			</tr>			

			<tr>
			    <td>Password</td>

			</tr>
			<tr>
			    <td>Re-type Password</td>
			    <td> <input type="Password" name="retypepassword" placeholder="******" required></ins></td> 
			</tr>
			<tr>
			    <td colspan="2" align="center"> <input type="Button" name="cancle" value="Cancle"></ins> <input type="Button" name="Submit" value="Submit"></td> 
			</tr>
		</table>
	</form>
