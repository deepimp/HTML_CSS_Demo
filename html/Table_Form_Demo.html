<!DOCTYPE html>
<html>
<head>
	<title>Table_Form_Demo</title>
</head>
<body>

	<img src="../img/img2.jpg" width="1910px" height="100px">

	<form >
		<table border="1" align="center" width="20%">
			<tr>
				<th colspan="2" height="30px">Registration Form</th>
			</tr>
			<tr>
			    <td>First Name</td>
			    <td> <input type="text" name="firstname" placeholder="First Name" required></td> 
			</tr>
			<tr>
			    <td>Last Name</td>
			    <td> <input type="text" name="lastname" placeholder="Last Name" required></ins></td> 
			</tr>
			<tr>
			    <td>Gender</td>
			    <td> <input type="radio" name="gender" value="male" checked> Male<br>
  					 <input type="radio" name="gender" value="female"> Female<br>	
  					 <input type="radio" name="gender" value="other"> Other</ins></td> 
			</tr>
			<tr>
			    <td>Email</td>
			    <td> <input type="email" name="email" placeholder="example@email.com" required></ins></td> 
			</tr>
			<tr>
			    <td>Contact No.</td>
			    <td> <input type="number" name="contactno" placeholder="000-000-0000" required></ins></td> 
			</tr>
			<tr>
			    <td>DOB</td>
			    <td> <input type="Date" name="dob" required></ins></td> 
			</tr>

			<tr>
			    <td>Address</td>
			    <td> <textarea name="message" rows="5" cols="30"> The cat was playing in the garden.</textarea></td> 
			</tr>			

			<tr>
			    <td>Password</td>
			    <td> <input type="Password" name="password" placeholder="******" required></ins></td> 
			</tr>
			<tr>
			    <td>Re-type Password</td>
			    <td> <input type="Password" name="retypepassword" placeholder="******" required></ins></td> 
			</tr>
			<tr>
			    <td colspan="2" align="center"> <input type="Button" name="cancle" value="Cancle"></ins> <input type="Button" name="Submit" value="Submit"></td> 
			</tr>
		</table>
	</form>
</body>
</html>
